<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Income Tax Calculator</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      margin: 0;
      padding: 0;
      background: radial-gradient(circle at center, #1a0033, #0a001a 80%);
      color: #e0d9ff;
      text-align: center;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }

    h1 {
      font-family: 'Orbitron', sans-serif;
      font-size: 3em;
      color: #b366ff;
      text-shadow: 0 0 20px #b366ff, 0 0 40px #8000ff;
      animation: floaty 5s ease-in-out infinite alternate;
    }

    .container {
      background: rgba(50, 0, 100, 0.5);
      border: 2px solid #b366ff;
      border-radius: 15px;
      box-shadow: 0 0 25px #8000ff;
      padding: 30px;
      width: 350px;
      text-align: left;
      animation: floaty 6s ease-in-out infinite alternate;
    }

    label {
      display: block;
      margin: 10px 0 5px;
      color: #d4b3ff;
      font-weight: 600;
    }

    input {
      width: 100%;
      padding: 10px;
      border-radius: 8px;
      border: none;
      font-size: 1em;
      margin-bottom: 15px;
      background: #2a0055;
      color: #fff;
      box-shadow: 0 0 10px #6f2cff inset;
    }

    button {
      width: 48%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: linear-gradient(135deg, #4b00cc, #9900ff);
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      font-size: 1em;
      margin: 5px 1%;
      cursor: pointer;
      box-shadow: 0 0 15px rgba(179, 102, 255, 0.4);
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #b366ff, #6600ff);
      box-shadow: 0 0 25px #b366ff, 0 0 50px #9900ff;
      transform: scale(1.05);
    }

    .links-container {
      margin-top: 20px;
    }

    .links-container a {
      display: inline-block;
      padding: 12px 20px;
      background: linear-gradient(135deg, #4b00cc, #9900ff);
      border: 2px solid #b366ff;
      border-radius: 10px;
      color: #fff;
      font-family: 'Orbitron', sans-serif;
      text-decoration: none;
      box-shadow: 0 0 15px rgba(179, 102, 255, 0.4);
      transition: all 0.3s ease;
    }

    .links-container a:hover {
      background: linear-gradient(135deg, #b366ff, #6600ff);
      box-shadow: 0 0 25px #b366ff, 0 0 50px #9900ff;
      transform: scale(1.05);
    }

    @keyframes floaty {
      from { transform: translateY(0); }
      to { transform: translateY(-8px); }
    }
  </style>
</head>
<body>

  <h1>Income Tax Calculator</h1>

  <div class="container">
    <label for="it">Input Taxable Income:</label>
    <input id="it" name="it" type="number">

    <button onclick="computeIncomeTax()">Compute</button>
    <button onclick="clearvaluesIncometax()">Clear</button>

    <label for="iT" id="IT">Income Tax:</label>
    <input id="iT" name="iT" type="number" readonly>
  </div>

  <div class="links-container">
    <a href="index.html">Back to Home Page</a>
  </div>

  <script>
  function computeIncomeTax() {
    var tax_income = document.getElementById("it").value * 1;
    var income_tax;

    if (tax_income > 8000000) {
      income_tax = 2410000 + (tax_income - 8000000) * 0.35;
    } else if (tax_income > 2000000) {
      income_tax = 490000 + (tax_income - 2000000) * 0.32;
    } else if (tax_income > 800000) {
      income_tax = 130000 + (tax_income - 800000) * 0.30;
    } else if (tax_income > 400000) {
      income_tax = 30000 + (tax_income - 400000) * 0.25;
    } else if (tax_income > 250000) {
      income_tax = (tax_income - 250000) * 0.20;
    } else {
      income_tax = 0;
    }

    document.getElementById("IT").innerHTML = 'Income Tax:';
    document.getElementById("iT").value = income_tax.toFixed(2);
  }

  function clearvaluesIncometax() {
    document.getElementById("it").value = '';
    document.getElementById("iT").value = '';
    document.getElementById("IT").innerHTML = 'Income Tax:';
  }
  </script>
</body>
</html>
