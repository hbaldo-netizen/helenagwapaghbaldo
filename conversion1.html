<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Conversion</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Rajdhani', sans-serif;
      background: radial-gradient(circle at center, #1a0033, #0a001a 80%);
      color: #e0d9ff;
      text-align: center;
      margin: 0;
      padding: 40px;
      min-height: 100vh;
    }

    #d0 {
      background: linear-gradient(135deg, #4b00cc, #9900ff);
      color: #fff;
      border-radius: 10px;
      padding: 20px;
      width: 80%;
      max-width: 900px;
      margin: 0 auto 30px auto;
      box-shadow: 0 0 25px #8000ff;
      font-family: 'Orbitron', sans-serif;
    }

    #mainbox {
      width: 80%;
      max-width: 900px;
      background-color: rgba(40, 0, 80, 0.6);
      border: 1px solid #b366ff;
      border-radius: 15px;
      padding: 30px;
      margin: 0 auto;
      box-shadow: 0 0 20px rgba(179, 102, 255, 0.3);
    }

    h1, h2 {
      color: #c7a4ff;
      text-shadow: 0 0 15px #6f2cff;
    }

    .box {
      display: block;
      background: rgba(100, 0, 200, 0.3);
      border: 1px solid #b366ff;
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      width: 80%;
      max-width: 500px;
      box-shadow: 0 0 10px rgba(179, 102, 255, 0.4);
    }

    input, button {
      border: none;
      border-radius: 5px;
      padding: 8px 10px;
      margin: 5px;
      font-size: 1em;
    }

    input {
      background-color: #250050;
      color: #fff;
      border: 1px solid #b366ff;
      text-align: center;
    }

    button {
      background: linear-gradient(135deg, #4b00cc, #9900ff);
      color: #fff;
      cursor: pointer;
      font-family: 'Orbitron', sans-serif;
      transition: 0.3s;
    }

    button:hover {
      background: linear-gradient(135deg, #b366ff, #6600ff);
      transform: scale(1.05);
      box-shadow: 0 0 15px #b366ff;
    }

    .links-container {
      margin-top: 40px;
    }

    .links-container a {
      background: linear-gradient(135deg, #4b00cc, #9900ff);
      border: 2px solid #b366ff;
      border-radius: 10px;
      color: #fff;
      padding: 12px 30px;
      text-decoration: none;
      text-transform: uppercase;
      font-family: 'Orbitron', sans-serif;
      transition: all 0.3s ease;
    }

    .links-container a:hover {
      background: linear-gradient(135deg, #b366ff, #6600ff);
      box-shadow: 0 0 25px #b366ff;
      transform: scale(1.05);
    }
  </style>
</head>

<body>
  <div id="d0">
    <h1>Conversion</h1>
    <p>(Celsius ↔ Fahrenheit, Meters ↔ Feet)</p>
  </div>

  <div id="mainbox">
    <h2>Celsius to Fahrenheit</h2>
    <div class="box">
      <label for="n1">Celsius:</label>
      <input id="n1" type="number">
      <button onclick="computeCelsiustoFahrenheit()">Compute</button>
      <button onclick="clearvaluesCtF()">Clear</button><br>
      <label id="Fahrenheit">Fahrenheit:</label>
      <input id="fahrenheit" type="number" readonly>
    </div>

    <h2>Fahrenheit to Celsius</h2>
    <div class="box">
      <label for="n2">Fahrenheit:</label>
      <input id="n2" type="number">
      <button onclick="computeFahrenheittoCelsius()">Compute</button>
      <button onclick="clearvaluesFtC()">Clear</button><br>
      <label id="Celsius">Celsius:</label>
      <input id="celsius" type="number" readonly>
    </div>

    <h2>Meters to Feet</h2>
    <div class="box">
      <label for="n3">Meters:</label>
      <input id="n3" type="number">
      <button onclick="computeMeterstoFeet()">Compute</button>
      <button onclick="clearvaluesMtFt()">Clear</button><br>
      <label id="Feet">Feet:</label>
      <input id="feet" type="number" readonly>
    </div>

    <h2>Feet to Meters</h2>
    <div class="box">
      <label for="n4">Feet:</label>
      <input id="n4" type="number">
      <button onclick="computeFeettoMeters()">Compute</button>
      <button onclick="clearvaluesFttoM()">Clear</button><br>
      <label id="Meters">Meters:</label>
      <input id="meters" type="number" readonly>
    </div>
  </div>

  <div class="links-container">
    <a href="index.html">Back to Home</a>
  </div>

  <script>
    function computeCelsiustoFahrenheit() {
      let c = document.getElementById("n1").value * 1;
      let f = (c * 9 / 5) + 32;
      document.getElementById("Fahrenheit").innerHTML = 'Fahrenheit:';
      document.getElementById("fahrenheit").value = f;
    }

    function computeFahrenheittoCelsius() {
      let f = document.getElementById("n2").value * 1;
      let c = (f - 32) * 5 / 9;
      document.getElementById("Celsius").innerHTML = 'Celsius:';
      document.getElementById("celsius").value = c;
    }

    function computeMeterstoFeet() {
      let m = document.getElementById("n3").value * 1;
      let ft = m * 3.281;
      document.getElementById("Feet").innerHTML = 'Feet:';
      document.getElementById("feet").value = ft;
    }

    function computeFeettoMeters() {
      let ft = document.getElementById("n4").value * 1;
      let m = ft / 3.281;
      document.getElementById("Meters").innerHTML = 'Meters:';
      document.getElementById("meters").value = m;
    }

    function clearvaluesCtF() {
      document.getElementById("n1").value = '';
      document.getElementById("fahrenheit").value = '';
    }

    function clearvaluesFtC() {
      document.getElementById("n2").value = '';
      document.getElementById("celsius").value = '';
    }

    function clearvaluesMtFt() {
      document.getElementById("n3").value = '';
      document.getElementById("feet").value = '';
    }

    function clearvaluesFttoM() {
      document.getElementById("n4").value = '';
      document.getElementById("meters").value = '';
    }
  </script>
</body>
</html>
